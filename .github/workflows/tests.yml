name: Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  core:
    strategy:
      matrix:
        go: [ '1.23', '1' ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}

    - name: Vet
      run: go vet -v ./...

    - name: Test
      run: go test -v ./...

  adapters_and_examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Vet Adapters and Examples
        run: |
          for dir in $(find ./adapters ./_examples -type f -name "go.mod" -exec dirname {} \; | sort -u); do
            echo "Running go vet in $dir"
            (cd "$dir" && go vet ./...)
          done

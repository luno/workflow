# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    strategy:
      matrix:
        go: [ '1.21', '1.22', '1' ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}

    - name: Vet
      run: go vet -v ./...

    - name: Test workflow module
      run: go test -v ./...

    - name: Test kafkastreamer module
      run: cd ./adapters/kafkastreamer && go test -v ./...

    - name: Test reflexstreamer module
      run: cd ./adapters/reflexstreamer && go test -v ./...

    - name: Test sqlstore module
      run: cd ./adapters/sqlstore && go test -v ./...

    - name: Test sqltimeout module
      run: cd ./adapters/sqltimeout && go test -v ./...

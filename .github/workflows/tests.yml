# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test and vet core:
    strategy:
      matrix:
        go: [ '1.21', '1.22', '1' ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}

    - name: Vet
      run: go vet -v ./...

    - name: Test
      run: go test -v ./...

  vet adapters:
    strategy:
      matrix:
        adapters: [ 'kafkastreamer', 'reflexstreamer', 'sqlstore', 'sqltimeout', 'jlog' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Vet
        run: cd ./adapters/${{ matrix.adapters }} && go vet -v ./...
